{% extends 'base.html' %}

{% block title %}Post Details{% endblock  %}

{% block content %}

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{post.user.first_name}} {{post.user.last_name}} Add date of creation</p>

<h6>Tags:</h6>
<div>
    <button onclick="window.location.href=">iterate over tags and add them, link to show_tag endpoint</button>
</div>

<button onclick="window.location.href='/users/{{post.user.id}}'">Cancel</button>

<form action="/posts/{{post.id}}/edit">
    <button>Edit</button>
</form>

<form action="/posts/{{post.id}}/delete" method="POST">
    <button>Delete</button>
</form>

{% endblock  %}
