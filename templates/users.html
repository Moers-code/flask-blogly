{% extends 'base.html' %}

{% block title %}Users{% endblock  %}

{% block content %}
<h1>USERS</h1>
<ul>
    {% for user in users %}
    <li onclick="window.location.href='/users/{{user.id}}'">{{user.first_name}} {{user.last_name}}</li>
    {% endfor %}
</ul>

<button class="add" onclick="window.location.href='/users/new'">Add User</button>
{% endblock  %}
