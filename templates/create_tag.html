{% extends 'base.html' %}

{% block title %}Create Tag{% endblock  %}

{% block content %}

<h1>Create A Tag</h1>

<form action="/tags/new", method="POST">

    <label for="new_tag">Name</label>
    <input type="text" id="new_tag" name="new_tag" placeholder="Enter a Name for the Tag" required>
    <button class="add">Add</button>
</form>

{% endblock  %}
