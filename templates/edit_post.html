{% extends 'base.html' %}

{% block title %}Edit Post{% endblock  %}

{% block content %}

<h1>Edit Post</h1>

<form action="/posts/{{post.id}}/edit" method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder = '{{post.title}}'required>

    <label for="content">Post Content</label>
    <textarea id="content" name="content" placeholder ='{{post.content}}' required></textarea>
    <button onclick="window.location.href ='/posts/{{post.user.id}}'">Cancel</button>
    {% for tag in tags %}
    <label for="{{tag.id}}">{{tag.name}}</label>
    <input type="checkbox" id="{{tag.id}}" name="tags_group" value="{{tag.id}}">
    {% endfor %}
    <button class="edit">Edit</button>
</form>

{% endblock  %}
