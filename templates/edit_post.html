{% extends 'base.html' %}

{% block title %}Edit Post{% endblock  %}

{% block content %}

<h1>Edit Post</h1>

<form action="/posts/{{post.id}}/edit" method="POST">
    <label for="edit_title">Title</label>
    <input type="text" id="edit_title" name="edit_title" placeholder = '{{post.title}}'required>

    <label for="edit_content">Post Content</label>
    <input type="text" id="edit_content" name="edit_content" placeholder ='{{post.content}}' required>
    <button><a href="/posts/{{post.user.id}}">Cancel</a></button>
    <button>Edit</button>
</form>

{% endblock  %}
