{% extends 'base.html' %}

{% block title %}Show Tag{% endblock  %}

{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for post in tag.posts %}
    <li>{{post.title}}</li>
    {% endfor %}
</ul>
<form action="/tags/{{tag.id}}/delete" method="POST">
    <button>Delete Tag</button>
</form>
<button onclick="window.location.href='/tags'">Back</button>
{% endblock  %}
