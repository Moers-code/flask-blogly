{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}
{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="content">Content</label>
    <textarea id="content" name="content" required></textarea>
    {% for tag in tags %}
    <label for="{{tag.name}}">{{tag.name}}</label>
    <input type="checkbox" id="{{tag.name}}" name="tags_group" value='{{tag.name}}'>
    {% endfor %}
    <button onclick="window.location.href='/users/{{user.id}}'">Cancel</button>
    <button>Add</button>
</form>

{% endblock %}
