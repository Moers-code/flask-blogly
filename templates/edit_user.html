{% extends 'base.html' %}

{% block title %}Edit User{% endblock  %}

{% block content %}
<form action="/process_user" method="POST">
    <label for="first_name">First Name</label>
    <input id="first_name" type="text" name='first_name' placeholder='Enter a first name' required>

    <label for="last_name">Last Name</label>
    <input id="last_name" type="text" name='last_name' placeholder='Enter a last name' required>

    <label for="image-url">Image URL</label>
    <input id="image-url" type="url" name='image-url' placeholder = 'Provide an image of this user'>
    <a href="/users">Cancel</a>
    <button>Save</button>
</form>
{% endblock  %}
