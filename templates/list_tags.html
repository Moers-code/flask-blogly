{% extends 'base.html' %}

{% block title %}List of Tags{% endblock  %}

{% block content %}

<h1>Tags</h1>

<ul>
    {% for tag in tags %}
    <li onclick="window.location.href='/tags/{{tag.id}}'">{{tag.name}}</li>
    {% endfor %}
</ul>


<button class="add" onclick="window.location.href='/tags/new'">Add Tag</button>
<button class="cancel" onclick="window.location.href='/users'">Back to Users</button>
{% endblock  %}
