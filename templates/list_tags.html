{% extends 'base.html' %}

{% block title %}List of Tags{% endblock  %}

{% block content %}

<h1>Tags</h1>

<ul>
    {% for tag in tags %}
    <li><a href='/tags/{{tag.id}}'>{{tag.name}}</li>
    {% endfor %}
</ul>


<button onclick="window.location.href ='/tags/new'">Add Tag</button>

{% endblock  %}
